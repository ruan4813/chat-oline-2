<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>chet</title>
</head>

<body>

    <section class="container">
        <section class="login">
            <h2>login</h2>
            <form class="login-form">
                <input type="text" class="login-input" placeholder="Seu nome" required />
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat-mensagem">

                <!-- <div class="mensagem-self">toma nu cu </div>

                <div class="mensagem-other">
                    <span class="mensagem-sender">Pablo corno </span>
                    ola mundo
                </div>
                 -->
            </section>

            <form class="chat-form">

                <input type="text" class="chat-input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat-button">
                    <span class="material-symbols-outlined">send</span>
                </button>

            </form>

        </section>

    </section>

</body>

<script src="./js/script.js"></script>

</html>
